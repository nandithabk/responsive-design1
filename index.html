<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="left-nav">
        <div class="navbar-left" id="logo">
          <img src="./assets/NetflixLogoSvg.png" alt="" />
        </div>
        <div class="navbar-left" id="start">Start</div>
        <div class="navbar-left" id="shows">Shows</div>
        <div class="navbar-left" id="movies">Movies</div>
        <div class="navbar-left" id="my-list">MyList</div>
      </div>

      <div class="right-nav">
        <div class="navbar-right" id="search">
          <img src="./assets/Search.png" alt="" />
        </div>
        <div class="navbar-right" id="gift">
          <img src="./assets/GiftBox.png" alt="" />
        </div>
        <div class="navbar-right" id="bell">
          <img src="./assets/NotificationBell.png" alt="" />
        </div>
        <div class="navbar-right" id="profile">
          <img src="./assets/Screenshot 2023-09-25 101758.png" alt="" />
        </div>
        <div class="navbar-right" id="down-arrow">
          <img src="./assets/DownArrow.png" alt="" />
        </div>
      </div>
    </nav>

    <section>
      <div class="show">
        <div id="logo-symbol">
          <img src="./assets/Netflix_Symbol_RGB 1.png" alt="" />
        </div>
        <div id="show">SHOW</div>
      </div>
    </section>

    <section>
      <h1>MAID</h1>
    </section>

    <section class="play-button">
      <div class="play">
        <div id="play"><img src="./assets/Play.png" alt="" /></div>
        <div id="play-text">Play</div>
      </div>

      <div class="info">
        <div id="info"><img src="./assets/Detail.png" alt="" /></div>
        <div id="info-text">More info</div>
      </div>

      <div id="add"><img src="./assets/Add.png" alt="" /></div>
    </section>

    <main>
      <div class="see-again">
        <div id="text">
          See Again <img src="assets/ArrowRight.png" alt="" id="arrow-img" />
        </div>
        <div class="seeAgain-images">
          <div id="seeagainimage"><img src="./assets/section 1.1.png" alt="" /></div>
          <div id="seeagainimage"><img src="./assets/section 1.2.png" alt="" /></div>
          <div id="seeagainimage">
            <img src="./assets/section 1.3.png" alt="" />
          </div>
          <div id="seeagainimage">
            <img src="./assets/section 1.4.png" alt="" />
          </div>
          <div id="seeagainimage">
            <img src="./assets/section 1.5.png" alt="" />
          </div>
        </div>
      </div>

      <div class="top-ten">
        <div id="text">
          Top 10 in your country
          <img src="assets/ArrowRight.png" alt="" id="arrow-img" />
        </div>
        <div class="grouping">
          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 01.png" alt="" /></div>
            <div class="rank"><img src="./assets/section 2.1.png" alt="" /></div>
          </div>

          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 02.png" alt="" /></div>
            <div class="rank"><img src="./assets/section 2.2.png" alt="" /></div>
          </div>

          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 03.png" alt="" /></div>
            <div class="rank"><img src="./assets/section 2.3.png" alt="" /></div>
          </div>

          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 04.png" alt="" /></div>
            <div class="rank"><img src="./assets/section 2.4.png" alt="" /></div>
          </div>

          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 05.png" alt="" /></div>
            <div class="rank"><img src="./assets/section 2.5.png" alt="" /></div>
          </div>

          <div class="ranking">
            <div class="rank"><img src="./assets/Rank - 06.png" alt="" /></div>
          </div>
        </div>
      </div>

      <div class="trending-now">
        <div id="text-tn">
          Trending Now <img src="assets/ArrowRight.png" alt="" id="arrow-img" />
        </div>
        <div class="trend-now">
          <div id="trend"><img src="./assets/section 3.1.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 3.2.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 3.3.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 3.4.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 3.5.png" alt="" /></div>
        </div>
      </div>

      <div class="trending-now">
        <div id="text-tn">
          Sci-fi Shows <img src="assets/ArrowRight.png" alt="" id="arrow-img" />
        </div>
        <div class="trend-now">
          <div id="trend"><img src="./assets/section 4.1.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 4.2.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 4.3.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 4.4.png" alt="" /></div>
          <div id="trend"><img src="./assets/section 4.5.png" alt="" /></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="icons">
        <img src="./assets/facebook.png" alt="" />
        <img src="./assets/instagram.png" alt="" />
        <img src="./assets/twitter.png" alt="" />
        <img src="./assets/youtube.png" alt="" />
      </div>

      <div class="contact">
        <div class="section">
          <p>Faq</p>
          <p>Inverstor relation</p>
          <p>Privacy</p>
          <p>Speed Test</p>
        </div>
        <div class="section">
          <p>Help Center</p>
          <p>Jobs</p>
          <p>Cookie Preferences</p>
          <p>Legal Notices</p>
        </div>
        <div class="section">
          <p>Account</p>
          <p>Ways to Watch</p>
          <p>Corperate Information</p>
          <p>Only on Netflix</p>
        </div>
      </div>
    </footer>
  </body>
</html>
